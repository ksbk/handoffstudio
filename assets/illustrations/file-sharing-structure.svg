<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320" role="img" aria-labelledby="title desc">
  <title id="title">File sharing structure illustration</title>
  <desc id="desc">Folder tree with source files and review notes arranged for intake.</desc>
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d6ab5b"/>
      <stop offset="100%" stop-color="#f0cc88"/>
    </linearGradient>
  </defs>
  <rect x="12" y="12" width="616" height="296" rx="18" fill="rgba(17,22,30,0.78)" stroke="rgba(184,195,211,0.25)"/>
  <rect x="36" y="36" width="178" height="54" rx="10" fill="rgba(27,34,46,0.9)" stroke="rgba(184,195,211,0.25)"/>
  <text x="56" y="68" font-family="Manrope,Segoe UI,sans-serif" font-size="17" fill="#f6e7bf">client-intake/</text>

  <path d="M125 90v168" stroke="rgba(184,195,211,0.28)" stroke-width="2"/>
  <path d="M125 132h120M125 176h120M125 220h120" stroke="rgba(184,195,211,0.28)" stroke-width="2"/>

  <rect x="246" y="112" width="172" height="40" rx="9" fill="rgba(26,33,44,0.9)" stroke="rgba(184,195,211,0.24)"/>
  <text x="266" y="137" font-family="Manrope,Segoe UI,sans-serif" font-size="15" fill="#d8e3f4">source-files/</text>

  <rect x="246" y="156" width="172" height="40" rx="9" fill="rgba(26,33,44,0.9)" stroke="rgba(184,195,211,0.24)"/>
  <text x="266" y="181" font-family="Manrope,Segoe UI,sans-serif" font-size="15" fill="#d8e3f4">screenshots/</text>

  <rect x="246" y="200" width="172" height="40" rx="9" fill="rgba(26,33,44,0.9)" stroke="rgba(184,195,211,0.24)"/>
  <text x="266" y="225" font-family="Manrope,Segoe UI,sans-serif" font-size="15" fill="#d8e3f4">README.txt</text>

  <rect x="446" y="112" width="158" height="128" rx="12" fill="rgba(20,26,35,0.86)" stroke="rgba(184,195,211,0.22)"/>
  <text x="466" y="138" font-family="Manrope,Segoe UI,sans-serif" font-size="13" fill="#9fb2cd">Permission</text>
  <text x="466" y="168" font-family="Sora,Trebuchet MS,sans-serif" font-size="24" fill="url(#accent)">VIEWER</text>
  <text x="466" y="196" font-family="Manrope,Segoe UI,sans-serif" font-size="14" fill="#d6e1f1">No edit access unless required</text>
