name: static-site-ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Node deps
        run: npm ci

      - name: Run checks
        run: make check

      - name: Build static output
        run: npm run build

      - name: Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: launch-qa-artifacts
          if-no-files-found: warn
          path: |
            docs/LAUNCH_QA.md
            apps/web/tests/artifacts/**/*.png
            apps/web/.preview/*.png

  lighthouse:
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Node deps
        run: npm ci

      - name: Build static output
        run: npm run build

      - name: Lighthouse CI (home + services)
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./apps/web/.lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: false
